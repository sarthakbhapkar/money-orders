<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Money-Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Money Ordering Actions</h1>
<button id="logout" class="btn btn-primary" style="margin-left: 1100px; background-color:red">Logout</button>
<div class="container">
    <div class="transaction_history">
        <h2>Transaction History</h2>
        <table id="transactions-table">
            <thead>
            <tr>
                <th>Type</th>
                <th>From</th>
                <th>To</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <h2 style="text-align: center">Make Admin</h2>
        <label for="to-user">Whom do you want to make admin?</label>
        <select id="to-users">
            <option>Select user</option>
        </select>
        <button id="adminBtn" class="btn btn-primary">Make Admin</button>

        <h2 style="text-align: center">Get History</h2>
        <label for="recordCount">How many records do you want?</label>
        <input type="number" id="recordCount" style="padding: 7px" placeholder="Enter number of records" min="1">
        <button id="sendEmailBtn" class="btn btn-primary">Send Email</button>

    </div>
    <div class="operations">
        <div id="deposit" class="deposit_amount inner-div">
            <h3>Deposit amount</h3>
            <label for="to-user">To:</label>
            <select id="to-user">
                <option>Select user</option>
            </select>
            <label for="deposit-amount">Amount:</label>
            <input type="text" id="deposit-amount" required>
            <div class="d-flex justify-content-center">
                <button onclick="add('to-user','deposit-amount','deposit')" class="btn btn-primary" type="button">Submit</button>
            </div>
        </div>

        <div id="withdraw" class="withdraw_amount inner-div">
            <h3>Withdraw amount</h3>
            <label for="from-user">From:</label>
            <select id="from-user">
                <option>Select user</option>
            </select>
            <label for="withdraw-amount">Amount:</label>
            <input type="text" id="withdraw-amount">
            <div class="d-flex justify-content-center">
                <button onclick="add('from-user','withdraw-amount','withdraw')" class="btn btn-primary" type="button">Submit</button>
            </div>
        </div>

        <div class="transfer_amount inner-div">
            <h3>Transfer amount</h3>
            <label for="from-transfer-user">From:</label>
            <select id="from-transfer-user">
                <option>Select user</option>
            </select>
            <label for="to-transfer-user">To:</label>
            <select id="to-transfer-user">
                <option>Select user</option>
            </select>
            <label for="transfer-amount">Amount:</label>
            <input type="text" id="transfer-amount">
            <div class="d-flex justify-content-center">
                <button onclick="transfer()" class="btn btn-primary" type="button">Submit</button>
            </div>
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
